name: Deploy EC2

on: 
  push:
    branches:
      #- main
      - release
      #- develop
      # paths-ignore:
      #   - 'README.md'
      #   - 'LICENSE.md'
  
jobs:
    deploy-to-ec2:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout do Repositorio
          uses: actions/checkout@v3
  
        - name: Python
          uses: actions/setup-python@v3
          with:
            python-version: '3.x'

        - name: Instalando as DependÃªncias
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
  
        - name: Deploy Amazon EC2
          env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: 'us-east-1'
            EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          run: |
            echo "${{ secrets.EC2_PRIVATE_KEY }}" > /tmp/ec2-keypair.pem
            chmod 600 /tmp/ec2-keypair.pem
            ssh -i /tmp/ec2-keypair.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_IP }} << EOF
              cd /home/ec2-user/app
              source /home/ec2-user/myenv/bin/activate
              pip install -r requirements.txt
              git pull origin main
              source /home/ec2-user/myenv/bin/activate
              pip install -r requirements.txt
              fuser -k 5000/tcp || true
              nohup gunicorn --bind 0.0.0.0:5000 app:app > gunicorn.log 2>&1 &
            EOF